<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Visiting Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img class="squid" src="./squid.jpeg" alt="Front Design">
            </div>
            <div class="card-back">
                <div class="image-container">
                    <img src="Payment QR.jpg" alt="Payment QR" class="card-image">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
